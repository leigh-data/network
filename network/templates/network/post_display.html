{% for post in posts %}
    <div class="post">
    <h3><a href="#">{{ post.author.username }}</a></h3>
    <p>{{ post.content }}</p>
    <span>{{ post.date_created }}</span>
    </div>
    {% empty %}
    <p>There are no posts.</p>
{% endfor %}
{% if posts.has_other_pages %}
    <div class="pages">
        {% if posts.has_previous %}
        <a href="?page={{ posts.previous_page_number }}">Prev</a>
        {% endif %}
        {% if posts.has_next %}
        <a href="?page={{ posts.next_page_number }}">Next</a>
        {% endif %}
    </div>
{% endif %}
